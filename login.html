<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login - Avaliador</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="signin.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <body>
    <form name="loginForm" class="form-signin" onsubmit="return validateForm()">
      <h1 class="h3 mb-3 font-weight-normal " style="text-align: center;">Login</h1>
      <small>Usu치rio: admin</small>
      <label for="inputUser" class="sr-only">Usu치rio</label>
      <input type="text" id="inputUser" class="form-control" placeholder="Usu치rio" required autofocus>
      <small>Senha: admin</small>
      <label for="inputPassword" class="sr-only">Senha</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
    </form>

    <script>
      function validateForm() {
        var usuario = document.forms['loginForm']['inputUser'].value;
        var senha = document.forms['loginForm']['inputPassword'].value;

        if (usuario === 'admin' && senha == 'admin') {
          return window.location.href = 'inicio.html'
        } else {
          alert('Usu치rio e/ou senha incorretos')
          return false
        }
      }
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

  </body>
